<!DOCTYPE html>
<html>
   <head>
      <style>
         /* Define the responsive rules for different screen sizes */
         @media only screen and (max-width: 600px) {
            body {
               width: auto;
               margin: 0;
            }
            /* Style the header differently on smaller screens */
            header {
               background-color: lightgray;
               text-align: center;
            }
         }
      </style>
   </head>
   <body>
      <header>
         <h1>Responsive Web Design</h1>
      </header>
      <p>Resize the screen to see the header change on smaller screens.</p>
   </body>
</html>
